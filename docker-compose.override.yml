version: '3.9'

services:
    php-fpm:
        volumes:
            - ./:/usr/share/nginx/html

    node:
        volumes:
            - ./:/usr/share/nginx/html
        tty: true

    nginx:
        ports:
            - "8800:80"
        volumes:
            - ./public:/usr/share/nginx/html/public:ro
            - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
